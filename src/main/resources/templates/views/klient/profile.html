<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">     
    <head>
        <title>Profil</title>               
    </head>
    <body>       
        <div layout:fragment="content" class="container fill mt-2">
            <form th:action="@{/klient/profile}" method="POST">
                <div class="row">        
                    <div class="col-md-4 offset-md-1 text-center" th:object="${pasazer}">                         
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">    
                                    <label> Imię </label>
                                    <input class=form-control type="text" th:field="${pasazer.idPasazera}" hidden readonly required/>     
                                    <input class=form-control type="text" id="imie" th:field="${pasazer.imie}" required/>  
                                    <div class="text text-danger" th:if="${#fields.hasErrors('imie')}" th:errors="${pasazer.imie}"></div>              
                                </div>
                            </div>
                        </div>  

                        <div class="row"> 
                            <div class="col-md-12">
                                <div class="form-group">    
                                    <label> Nazwisko </label>
                                    <input class=form-control type="text" id="nazwisko" th:field="${pasazer.nazwisko}" required/>
                                    <div class="text text-danger" th:if="${#fields.hasErrors('nazwisko')}" th:errors="${pasazer.nazwisko}"></div>           
                                </div>  
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">  
                                <div class="form-group">    
                                    <label> Pesel </label>
                                    <input class=form-control type="number" id="pesel" th:field="${pasazer.pesel}" required/> 
                                    <div class="text text-danger" th:if="${#fields.hasErrors('pesel')}" th:errors="${pasazer.pesel}"></div>            
                                </div> 
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 offset-md-2 text-center" th:object="${adres}"> 
                        <div class="row">                 
                            <div class="col-md-12">                         
                                <div class="form-group">   
                                    <label> Ulica </label>
                                    <input class="form-control" type="text" th:field="${adres.idAdresu}" hidden readonly required/>
                                    <input class="form-control" type="text" id="ulica" th:field="${adres.ulica}" required/> 
                                    <div class="text text-danger" th:if="${#fields.hasErrors('ulica')}" th:errors="${adres.ulica}"></div>        
                                </div>    
                            </div>    
                        </div>

                        <div class="row">
                            <div class="col-md-6">  
                                <div class="form-group">    
                                    <label> Numer domu </label>
                                    <input class=form-control type="number" min="1" th:field="${adres.numerDomu}" required/>          
                                </div>  
                            </div>

                            <div class="col-md-6">  
                                <div class="form-group">    
                                    <label> Numer mieszkania </label>
                                    <input class=form-control type="number" min="1" th:field="${adres.numerMieszkania}" placeholder="Opcjonalne">            
                                </div> 
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">  
                                <div class="form-group">    
                                    <label> Kod pocztowy </label>
                                    <input class=form-control type="text" id="kodPocztowy" th:field="${adres.kodPocztowy}" required/>  
                                    <div class="text text-danger" th:if="${#fields.hasErrors('kodPocztowy')}" th:errors="${adres.kodPocztowy}"></div>            
                                </div> 
                            </div>
                            <div class="col-md-6">  
                                <div class="form-group">    
                                    <label> Miejscowość </label>
                                    <input class=form-control type="text" th:field="${adres.miejscowosc}" required/>
                                    <div class="text text-danger" th:if="${#fields.hasErrors('miejscowosc')}" th:errors="${adres.miejscowosc}"></div>              
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">  
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
