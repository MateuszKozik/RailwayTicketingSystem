<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">    
    <head>      
        <title>Lista maszynistów</title>               
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">

            <div class="row">
                <div class="col-md-4">
                    <a href="add" class="btn btn-info" role="button">Dodaj maszynistę</a>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">          
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Imię</th>  
                            <th>Nazwisko</th>  
                            <th>Pesel</th> 
                            <th>Akcje</th>
                        </tr>

                    </thead>
                    <tbody>                       
                        <tr th:each ="maszynista: ${maszynistaList}">                                     
                            <td> <b  th:text="${maszynista.imie}">...</b> </td>
                            <td> <b  th:text="${maszynista.nazwisko}">...</b> </td>
                            <td> <b  th:text="${maszynista.pesel}">...</b> </td>  
                            <td>
                                <a class="font-weight-bold" style="text-decoration: none" th:href="@{'edit/' + ${maszynista.idMaszynisty}}">Edytuj</a>
                                 &nbsp; &nbsp;
                                <a class="font-weight-bold" style="text-decoration: none" th:href="@{'delete/' + ${maszynista.idMaszynisty}}">Usuń</a>
                            </td>               
                        </tr>
                    </tbody>          
                </table>    
            </div>    
        </div>
    </body>
</html>
