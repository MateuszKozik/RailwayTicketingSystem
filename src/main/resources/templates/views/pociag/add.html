<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">  
    <head>
        <title>Dodaj pociąg</title>
    </head>
    <body>
        <div layout:fragment="content" class="container mt-2">
            <form method="POST" th:object="${pociag}">
                <div class="row">                 
                    <div class="col-md-4 offset-md-4 text-center">                         
                        <div class="form-group">   
                            <label> Nazwa pociągu </label>
                            <input class="form-control" type="text" th:field="${pociag.nazwa}" />        
                        </div>    
                    </div>    
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Stacja początkowa </label>
                            <input class=form-control type="text" th:field="${pociag.stacjaPoczatkowa}" required/>          
                        </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Stacja końcowa </label>
                            <input class=form-control type="text" th:field="${pociag.stacjaKoncowa}"/>            
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Cena w pierwszej klasie </label>
                            <input class=form-control type="number" min="0" step="0.01" th:field="${pociag.cenaPierwszaKlasa}" required/>            
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">  
                        <div class="form-group">    
                            <label> Cena w drugiej klasie </label>
                            <input class=form-control type="number" min="0" step="0.01" th:field="${pociag.cenaDrugaKlasa}" required/>            
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">  
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
